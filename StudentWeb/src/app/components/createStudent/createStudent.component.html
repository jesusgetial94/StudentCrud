<div class="my-container">
    <ng-template #customLoadingTemplate>
        <div class="custom-class">
            <h3>
                Loading...
            </h3>
        </div>
    </ng-template>
  
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
</div> 

<div class="container"  style="margin-top: 10%;">
    <div class="toolbar" role="banner">
        <img width="3%" src="../assets/images/home.jpg" (click)="backHome()" style="cursor: pointer;"/>
        <span>Back</span>   
    </div>
    <div style="text-align: center;"><h1>FILL STUDENT DATA</h1></div>
    <br>
    <div *ngIf="showCreateStudent">
        <div class="form-row">
            <div class="form-group col-md-6 col-xs-12">
                <label for="textStudentUserName"> <strong> * Student User Name </strong></label>
                <input type="text" class="form-control" id="textStudentUserName" [(ngModel)]="userName">
            </div>
        </div> 
        
        <div class="form-row">
            <div class="form-group col-md-6 col-xs-12">
                <label for="textStudentFirstName">Student First Name</label>
                <input type="text" class="form-control" id="textStudentFirstName" [(ngModel)]="firstName">
            </div>            
            <div class="form-group col-md-6 col-xs-12">
                <label for="textStudentLastName">Student Last Name</label>
                <input type="text" class="form-control" id="textStudentLastName" [(ngModel)]="lastName">
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for="textStudentAge">Student Age</label>
                <input type="number" class="form-control" id="textStudentAge" [(ngModel)]="age">
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for="textStudentCarrer">Student Carrer</label>
                <input type="text" class="form-control" id="textStudentCarrer" [(ngModel)]="carrer">
            </div>
            <div style="text-align: center;">
                <button type="button" class="btn btn-primary" (click)="CreateStudent()">Create Student</button>
            </div>
        </div> 
    </div>
</div>
